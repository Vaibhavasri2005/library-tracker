<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Tracker - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>Library Tracker</h1>
            </div>
            <p class="subtitle">Manage your library collection with ease</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h2>Welcome Back</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUserId">
                        <i class="fas fa-id-card"></i>
                        User ID
                    </label>
                    <input type="text" id="loginUserId" placeholder="Enter your user ID" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPhone">
                        <i class="fas fa-phone"></i>
                        Phone Number
                    </label>
                    <input type="tel" id="loginPhone" placeholder="Enter your phone number" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            
            <p class="toggle-form">
                Don't have an account? 
                <a href="#" id="showRegister">Register here</a>
            </p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form" style="display: none;">
            <h2>Create Account</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerUsername">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="registerUsername" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="registerUserId">
                        <i class="fas fa-id-card"></i>
                        User ID
                    </label>
                    <input type="text" id="registerUserId" placeholder="Create your user ID" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPhone">
                        <i class="fas fa-phone"></i>
                        Phone Number
                    </label>
                    <input type="tel" id="registerPhone" placeholder="Enter your phone number" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Register
                </button>
            </form>
            
            <p class="toggle-form">
                Already have an account? 
                <a href="#" id="showLogin">Login here</a>
            </p>
        </div>

        <div id="messageBox" class="message-box"></div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
